name: new_easy_guitalele_app
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  flutter_launcher_icons: ^0.14.3
  flutter_native_splash: ^2.4.6
  flutter_svg: ^2.1.0  
  google_fonts: ^6.2.1  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/logo/
    - assets/icons/
    - assets/chords/
    - assets/covers/

flutter_launcher_icons:
  android: true
  ios: true
  # ios
  image_path: "assets/logo/logo_klein.png"
  remove_alpha_ios: true
  # android
  adaptive_icon_foreground: "assets/logo/logo_klein.png"
  

flutter_native_splash:
  
  #background_image: 'assets/background.png'
  image: "assets/logo/logo_klein.png"
  android: true
  ios: true
  android_12:
    image: "assets/logo/logo_klein.png"
    # kreis ums icon
    icon_background_color: "#0000FF"
    # hintergrundfarbe
    color: "#00FF00"  
